<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriVision AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="{% if user.is_authenticated %}{% url 'dashboard' %}{% else %}{% url 'home' %}{% endif %}" class="text-2xl font-bold text-emerald-600">NutriVision AI</a>
                </div>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <a href="{% url 'dashboard' %}" class="text-gray-600 hover:text-emerald-600 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                        <a href="{% url 'log_meal' %}" class="text-gray-600 hover:text-emerald-600 px-3 py-2 rounded-md text-sm font-medium">Log Meal</a>
                        <a href="{% url 'profile' %}" class="text-gray-600 hover:text-emerald-600 px-3 py-2 rounded-md text-sm font-medium">Profile</a>
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="bg-emerald-500 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-emerald-600">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-gray-600 hover:text-emerald-600 px-3 py-2 rounded-md text-sm font-medium">Login</a>
                        <a href="{% url 'register' %}" class="bg-emerald-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-emerald-600">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
