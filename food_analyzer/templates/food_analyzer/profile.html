{% extends 'food_analyzer/base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Your Profile</h2>
        <p class="text-center text-gray-500 mb-6">This information is used to generate your personalized diet plan. The more accurate it is, the better your plan will be.</p>
        <form method="post">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full mt-6 bg-emerald-600 text-white py-2 rounded-md hover:bg-emerald-700 font-semibold">Save Profile</button>
        </form>
    </div>
</div>
{% endblock %}
