{% extends 'food_analyzer/base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to Your Account</h2>
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full mt-6 bg-emerald-600 text-white py-2 rounded-md hover:bg-emerald-700 font-semibold">Login</button>
        </form>
    </div>
</div>
{% endblock %}
